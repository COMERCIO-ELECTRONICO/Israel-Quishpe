                </div>
                  <div class="wrapper" style="padding-top: 1rem;">
                          <span class="group-btn">
                            <button type="button" [routerLink]="['/home/admin/celulares']" class="btn btn-outline-danger">Entrar</button>
                          </span>
                          <div style="text-align: center; padding-top: 1rem;">
                            <input class="btn btn-outline-warning" type="submit" value="Regresar"  [routerLink]="['/home']">

                  </div>
              </div>
          </div>
      </div>
  </div>
